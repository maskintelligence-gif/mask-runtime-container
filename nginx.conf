        # ---------- END REACT ROUTES ----------
        
        # Default location for root
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets at root
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }
        
        # PHP-FPM status page (restricted)
        location /php-status {
            access_log off;
            allow 127.0.0.1;
            deny all;
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
        
        # Nginx status page (restricted)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to sensitive files
        location ~ (\.env|\.git|composer\.json|package\.json|Dockerfile|nginx\.conf|php-fpm\.conf|supervisord\.conf|README\.md) {
            deny all;
            return 404;
        }
        
        # Deny access to backup/config files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|twig)$ {
            deny all;
            return 404;
        }
        
        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Cache bypass for dynamic content
        set $no_cache 0;
        if ($request_method = POST) {
            set $no_cache 1;
        }
        if ($query_string != "") {
            set $no_cache 1;
        }
        if ($http_authorization) {
            set $no_cache 1;
        }
        if ($http_cookie ~* "PHPSESSID") {
            set $no_cache 1;
        }
    }
